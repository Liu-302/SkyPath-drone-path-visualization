# Active Profile (dev for local Docker, prod for MongoDB Atlas)
# 可以通过环境变量 SPRING_PROFILES_ACTIVE 覆盖
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=8080

# MongoDB Configuration (default, can be overridden by profile)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/skypath}
spring.data.mongodb.auto-index-creation=true

# File Upload Configuration (can be overridden by profile)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:8000,http://localhost:8080}

# Logging Configuration
logging.level.com.skypath.backend=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.data.mongodb=${MONGODB_LOG_LEVEL:DEBUG}
