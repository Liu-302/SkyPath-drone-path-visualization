# Development Environment - Local MongoDB (Docker)
server.port=8080

# MongoDB Configuration - Local Docker
spring.data.mongodb.uri=mongodb://localhost:27017/skypath
spring.data.mongodb.auto-index-creation=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:8000,http://localhost:8080,http://192.168.2.224:8000,http://172.23.80.1:8000

# Logging Configuration
logging.level.com.skypath.backend=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
