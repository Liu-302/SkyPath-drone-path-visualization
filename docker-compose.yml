services:
  mongodb:
    image: mongo:7.0
    container_name: skypath-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skypath
    volumes:
      # 数据持久化
      - mongodb_data:/data/db
    networks:
      - skypath-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  skypath-network:
    driver: bridge
